<script type="text/javascript">
        var kk = 0;
        var kk_count = 0;
        var kt = 0;
        var timer = 1;

        //setTimeout('timer = 1', 0);

        function go() {

            if(timer === 1) {
                if(kt === 0) {
                    alert("ЗА ВДВ НАХУЙ");
                    kt = 1;
                }

                if(kk_count === 0) {
                    kk_count = 1;
                    closesetinterval = setInterval(function () {
                        if(kk === 0) {
                            alert("ЗА ВДВ НАХУЙ");
                        }

                        if(kk === 1) {
                            setTimeout('kt = 0', 10);
                            setTimeout('kk_count = 0', 10);
                            clearInterval(closesetinterval);
                        }
                    }, 10);
                }
            }
        }
</script>
	
<body onmouseleave="kk = 0; go();" onmouseenter="kk = 1;">
